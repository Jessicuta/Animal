<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Adopt A-Cat/Dog</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
<body>

    <header>
        <table  style="width: 100%">
            <tr>
                <td rowspan="2">
                    <a href="Home.html">
                        <div id="logo-container">
                            <img src="imageAnimal/logo3.png" alt="Logo">
                        </div>
                    </a>
                </td>
                <td>
                    <h1>Adopt a Cat or a Dog</h1>
                    <div id="time1"></div>
                </td>
            </tr>
            <tr>
                <td rowspan="2" class="account">
                    <a href="account.html" class="login">Log in</a>
                    <a href="logout.html">Log out</a>
                </td>
            </tr>
        </table>
    </header>

    <div class="container">
        <nav id="menu">
            <ul>
                <li class="menu-item">
                    <a href="Home.html">
                        <img src="imageAnimal/home.png" alt="Logo 1">
                        <span class="menu-text">Home</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="pets.html">
                        <img src="imageAnimal/search.png" alt="Logo 1">
                        <span class="menu-text">Browse Available Pets</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="find.html">
                        <img src="imageAnimal/find.png" alt="Logo 1">
                        <span class="menu-text">Find a dog/cat</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="dog.html">
                        <img src="imageAnimal/dog.png" alt="Logo 1">
                        <span class="menu-text">Dog Care</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="cat.html">
                        <img src="imageAnimal/cat.png" alt="Logo 1">
                        <span class="menu-text">Cat Care</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="give_away.html">
                        <img src="imageAnimal/handpaws.png" alt="Logo 1">
                        <span class="menu-text">Have a pet to give away</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="contact.html">
                        <img src="imageAnimal/contact.png" alt="Logo 1">
                        <span class="menu-text">Contact Us</span>
                    </a>
                </li>
            </ul>
        </nav>
        <table style="padding-left: 10%;" width="90%">
            <tr>
                <td>
                    <div id = "photo-home" style=" background-image: url('imageCat/puppy2.jpg');  background-position: 80% 20%;">
                   </div>
                    
                </td>
            </tr>
            <tr>
                <td>
                    <main id="content-give">
                        <div id = "search">
                            <h3> Give A Friend </h3>

                                <p>
                                    <b>Select animal:</b>
                                    <label class="radio-inline"><input type="radio" name="animal" value="cat" onclick="toggleBreed('cat')" /> Cat </label>
                                    <label class="radio-inline"><input type="radio" name="animal" value="dog" onclick="toggleBreed('dog')" /> Dog</label>
                                </p>
                                <form id="breedDog" action="#" >
                                    <p>
                                        <b>Breed of Dog</b>
                                        <select name = "breedDog">
                                            <option> </option>
                                            <option> Bulldog </option>
                                            <option> Chihuahua </option>
                                            <option> Boxer </option>
                                            <option> Beagle </option>
                                            <option> Dalmatian </option>
                                            <option> Abyssin </option>
                                            <option> Norvegien </option>
                                            <option> Siberien </option>
                                            <option> Bleu Russe</option>
                                            <option> Munchkin </option>
                                            <option>  Bengal </option>
                                            <option> Other </option>
                                        </select>
                                    </p>
                                </form>
                                <form action="#" id="breedCat" >
                                    <p>
                                        <b>Breed of Cat</b>
                                        <select name = "breedCat">
                                            <option> </option>
                                            <option> Siamois</option>
                                            <option> British Shorthair </option>
                                            <option> Maine Coon </option>
                                            <option> Persan </option>
                                            <option> Ragdoll</option>
                                            <option> Abyssin </option>
                                            <option> Norvegien </option>
                                            <option> Siberien </option>
                                            <option> Bleu Russe</option>
                                            <option> Munchkin </option>
                                            <option>  Bengal </option>
                                            <option> Other </option>
                                        </select>
                                    </p>
                                </form>
                                <form action = "#">
                                    <p>
                                        <b>Age of the Animal</b> 
                                        <select name = "age">
                                            <option> </option>
                                            <option> From 3 to 6 months </option>
                                            <option>  From 6 to 12 months  </option>
                                            <option> From 1 year to 3 years </option>
                                            <option> From 3 to 6 years</option>
                                            <option> Over 6 years</option>
                                        </select>
                                        </p>    
                                </form>
                                <p>
                                   <b>Gender:</b>  
                                    <label class="radio-inline"><input type="radio" name="gender" value="female" /> Female</label>
                                    <label class="radio-inline"><input type="radio" name="gender" value="male" /> Male</label>
                                    <label class="radio-inline"><input type="radio" name="gender" value="other" /> Doesn't matter </label>
                                </p>
                                <b> Get along with:</b>
                                <form action="">
                                    <p>
                                        <label><input type="checkbox" name="type_along[]" value="dogs" />Dogs</label>
                                        <label><input type="checkbox" name="type_along[]" value="cats" />Cats</label>
                                        <label><input type="checkbox" name="type_along[]" value="child" />Small Children</label>
                                    </p>
                                </form>
                                
                                <label><b>More about the animal:</b><br>
                                    <textarea name="moreAbout" rows="3" cols="40" id = "more"></textarea>
                                </label>
                                <br><br>
                                <label> Owner's full name: &nbsp;
                                    <input type = "text" name = "first" size = "30" id = "first"/> </label>
                                <br><br>
                                <label> Owner's email: &nbsp;
                                    <input type = "text" name = "email" size = "30" id = "email" /> </label>

                                <p>
                                    <br><br>
                                <button type="button" onclick="toSubmit()"> Submit </button>
                                <button type="button" onclick="toClear()"> Clear </button>
                                </p>
                            </div>
                    </main>
                </td>
            </tr>
        </table>
       
    </div>
    <footer >
        <a href="privacy.html">Privacy/Disclaimer Statement</a>
    </footer>
    
    
    <script src='main.js'></script>
    <link rel="stylesheet" href="styleAnimal.css">
    <script type = "text/javaScript" src = "styleAnimal.js"></script>
</body>
</html>
